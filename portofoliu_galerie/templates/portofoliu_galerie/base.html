<!DOCTYPE html>
<html lang="ro">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portofoliu{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}?v={{ timestamp }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    
    {% include 'includes/nav.html' %}
   
    <div class="carousel-wrapper">
        {% block content %}{% endblock %}
    </div>
  

     <!--sTIL PERSONALIZAT-->
     <link rel="stylesheet" href="{% static 'css/nav.css' %}">

     
    {% block extra_js %}
     <script src="{% static 'js/comments.js' %}"></script>
     <script src="{% static 'js/like_button.js' %}"></script>
     <script src="{% static gallery_core.js %}"></script>
     <script src="{% static 'js/theme-toggle.js' %}"></script>
    {% endblock %}

</body>
</html>
